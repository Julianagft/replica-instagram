<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="/imagens/faviconn.ico" type="image/x-icon">
    <link rel="stylesheet" href="/estilos/style.css">
</head>
<body>
    <main class="container" >
        <div class="elemento">
            <img id="foto" src="imagens/imagemlado.png" alt="logo insta">
        </div>

        <div class="elemento">
            <div class="item">
                <img src="imagens/instagramlogo.png" alt="logo insta">
            </div>

            <div class="item" id="quadrado1">
                <form action="">
                    <input type="text" placeholder="Telefone, nome de usuário ou email">
                    <br>
                    <input type="text" placeholder="Senha">
                    <br>
                    <button type="submit">Entrar</button>
                    <p>Ou</p>
                    <img src="imagens/iconefacebook.png" alt="iconef">
                    <a href="">Entrar com o Facebook</a>
                    <br>
                    <a href="">Esqueceu a senha?</a>
                </form>
            </div>

            <div class="item" id="quadrado2">
                <p>Não tem uma conta? <a href="">cadastre-se</a></p>
            </div>

            <p>Obtenha o aplicativo.</p>
            <a href=""><img src="imagens/iconegoogleplay.png" alt="icone google play"></a>
            <a href=""><img src="imagens/iconemicrosoft.png" alt="icone microsoft"></a>
        </div>
    </main>
</body>
</html>
